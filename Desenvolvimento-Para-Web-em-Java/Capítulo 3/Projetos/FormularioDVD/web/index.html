<!DOCTYPE html>

<html>
    <head>
        <title>Formulário DVD</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form method = "post" action = "processaDadosDVD">
            <label>Número: </label>
            <input type = "text" size = "20" name = "numero"/>
            <br/>
            
            <label>Título: </label>
            <input type = "text" size = "20" name = "titulo"/>
            <br/>
            
            <label>Ator/Atriz Principal: </label>
            <input type = "text" size = "20" name = "atorPrincipal"/>
            <br/>
            
            <label>Ator/Atriz Coadjuvante: </label>
            <input type = "text" size = "20" name = "atorCoadjuvante"/>
            <br/>
            
            <label>Diretor/Diretora: </label>
            <input type = "text" size = "20" name = "diretor"/>
            <br/>
            
            <label>Ano de Lançamento: </label>
            <input type = "text" size = "4" name = "ano"/>
            <br/>
            
            <input type="submit" value = "Enviar Dados"/>
        </form>
    </body>
</html>
