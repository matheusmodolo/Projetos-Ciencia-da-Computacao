<!DOCTYPE html>

<html>
    <head>
        <title>Meu Primeiro Formulário</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Dados Pessoais do Cliente</h1>
        <form method = "post" action = "processaDadosCliente">
            <label>Nome: </label>
            <input type = "text" size = "20" name = "nome"/>
            <br/>
            
            <label>Sobrenome: </label>
            <input type = "text" size = "20" name = "sobrenome"/>
            <br/>
            
            <label>CPF: </label>
            <input type = "text" size = "15" name = "cpf"/>
            <br/>
            
            <label>Data de Nascimento: </label>
            <input type = "text" size = "10" name = "dataNasc"/>
            <br/>
            
            <label>Sexo: </label>
            <input type = "radio" name = "sexo" value = "M"/> Masculino
            <input type = "radio" name = "sexo" value ="F"/> Feminino
            <br/>
            
            <label>Email: </label>
            <input type = "text" size = "20" name = "email"/>
            <br/>
            
            <label>Logradouro: </label>
            <input type = "text" size = "20" name = "logradouro"/>
            <br/>
            
            <label>Número: </label>
            <input type= "number" name = "numero"/>
            <br/>
            
            <label>Complemento: </label>
            <input type = "text" size = "20" name = "complemento"/>
            <br/>
            
            <label>Cidade: </label>
            <input type = "text" size = "20" name = "cidade"/>
            <br/>
            
            <label>Estado: </label>
            <input type = "text" size = "20" name = "estado"/>
            <br/>
            
            <label>CEP: </label>
            <input type = "text" size = "10" name = "cep"/>
            <br/>
            
            <label>Filhos: </label>
            <input type = "radio" name = "filhos" value = "S"/> Possui
            <input type = "radio" name = "filhos" value ="N"/> Não Possui
            <br/>
            
            <label>Observações: </label>
            <br/>
            <textarea cols = "40" rows = "10" name = "observacoes"></textarea>
            <br/>
            
            <input type="submit" value = "Enviar Dados"/>
            
        </form>
    </body>
</html>
