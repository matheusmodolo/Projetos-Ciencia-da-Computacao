<html>
    <head>
        <title>Tamanho da String</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form method="post" action = "TamanhoDaString">
            
            <label>String: </label>
            <br/>
            <textarea cols = "40" rows = "10" name = "string"></textarea>
            <br/>
            
            <input type="submit" value = "Enviar Dados"/>
            
            <br/>
            
            <p>O método utilizado nessa situação deve ser o "post", já que quando trabalhando com strings grandes, a barra URL tem que lidar com o tamanho da String e seus caracteres especiais, os codificando. Desse modo, não teria motivos para utilizar o método "get".</p>
            
        </form>
    </body>
</html>
