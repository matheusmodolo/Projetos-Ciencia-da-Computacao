<!DOCTYPE html>

<html>
    <head>
        <title>Calculadora Web</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
         <form method = "get" action = "Calculadora">
            <label>Número 1: </label>
            <input type = "number" name = "numero1"/>
            <br/>
            
            <label>Número 2: </label>
            <input type = "number" name = "numero2"/>
            <br/>
            
            <label>Operações: </label>
            <input type = "radio" name = "conta" value = "adicao"/> Adição
            <input type = "radio" name = "conta" value ="subtracao"/> Subtração
            <input type = "radio" name = "conta" value = "multiplicacao"/> Multiplicação
            <input type = "radio" name = "conta" value = "divisao"/> Divisão
            <br/>
            
            <input type="submit" value = "Enviar Dados"/>
            
        </form>
    </body>
</html>
