<!DOCTYPE html>

<html>
    <head>
        <title>Produto</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form method = "post" action = "processaDadosProduto">
            <label>Código de Barras: </label>
            <input type = "number" name = "codigo"/>
            <br/>

            <label>Descrição: </label>
            <input type = "text" size = "30" name = "descricao"/>
            <br/>

            <label>Unidade de Medida(un. ou kg.): </label>
            <input type = "number" name = "unidade"/>
            <br/>

            <label>Quantidade por Embalagem: </label>
            <input type = "number" name = "quantidade"/>
            <br/>

            <label>Fabricante: </label>
            <input type = "text" size = "20" name = "fabricante"/>
            <br/>

            <input type="submit" value = "Enviar Dados"/>

        </form>
    </body>
</html>
